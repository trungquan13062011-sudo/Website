<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giới thiệu bản thân - Nguyễn Văn A</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .info {
      font-size: 1em;
      line-height: 1.7em;
      margin-bottom: 20px;
    }

    .info span {
      font-weight: bold;
      color: #ffeb3b;
    }

    .hobby {
      font-style: italic;
      color: #ffe;
    }

    .social-links a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background: #fff;
      color: #0072ff;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #eee;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Nguyễn Văn A</h1>
    <p class="info">
      <span>Ngày sinh:</span> 13/06/2011<br>
      <span>Giới tính:</span> Nam<br>
      <span>Địa chỉ:</span> Việt Nam<br>
      <span>Email:</span> trungquan*****@gmail.com
    </p>
    <p class="hobby">Sở thích: Mày mò, khám phá điều mới mẻ trong công nghệ.</p>

    <div class="social-links">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://tiktok.com" target="_blank">TikTok</a>
      <a href="https://zalo.me" target="_blank">Zalo</a>
    </div>
  </div>

  <footer>© 2025 Nguyễn Văn A | Trang cá nhân</footer>

</body>
</html>
